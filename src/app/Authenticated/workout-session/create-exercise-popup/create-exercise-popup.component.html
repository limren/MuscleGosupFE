<section class="createExercise">
  <main>
    <header>
      <h2>Create Exercise</h2>
    </header>
    <main>
      <form [formGroup]="exerciseFormGroup">
        <input type="text" name="name" formControlName="name" />
      </form>
      <section *ngFor="let set of exercise.sets">
        <p>{{ set.reps }}</p>
        <p>{{ set.weight }}</p>
      </section>
      <!-- Form for sets -->
      <form [formGroup]="setFormGroup" (ngSubmit)="onSubmitSetForm()">
        <input type="number" name="reps" placeholder="Number of reps" formControlName="reps">
        <input type="number" name="weight" placeholder="Weight per rep" formControlName="weight">
        <input type="submit" value="Add set" />
      </form>
    </main>

    <footer>
      <button (click)="onSubmitPopUp()">Create</button>
      <button (click)="cancel()">Cancel</button>
    </footer>
  </main>
</section>
